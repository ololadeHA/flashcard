<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>
      FLASHCARD
    </h1>

    <div id="js-showing">
      <button  class="JS"> <h2>JavaScript</h2></button>
    </div>
    <div id="js-hidden">
      <h3> <p>JavaScript is a computer programming language commonly used 
      to create interactive effects within web browsers.</p></h3>
    </div>

    <div id="Operators-showing">
      <button class="opt"> <h2>Operators</h2></button>
    </div>
    <div id="Operators-hidden">
      <h3> <p>Operators are used to assign values, compare values, 
      perform arithmetic operations, and more.</p></h3>
    </div>

    <div id="Variables-showing">
      <button class="var"> <h2>Variables</h2></button>
    </div>
    <div id="Variables-hidden">
      
    </div>

    <div id="v-n-c-showing">
      <button class="v-n-c"> <h2>Variable Naming Conventions</h2></button>
    </div>
    <div id="v-n-c-hidden">

    </div>

    <div id="Functions-showing">
      <button class="fun"> <h2>Function</h2></button>

    </div>
    <div id="Function-hidden">

    </div>

    <div id="Methods-showing">
      <button class="meth"> <h2>Methods</h2></button>
    </div>
    <div id="Methods-hidden">

    </div>

    <div id="Arguments-showing">
      <button class="arg"> <h2>Arguments</h2></button>
    </div>
    <div id="Arguments-hidden">

    </div>

    <div id="Parameters-showing">
      <button class="para"> <h2>Parameters</h2></button>
    </div>
    <div id="hidden">

    </div>

    <div id="Return-showing">
      <button class="ret"> <h2>Return</h2></button>
    </div>
    <div id="Return-hidden">

    </div>
    <div id="chain-showing">
      <button class="chain"> <h2>Chaining Methods</h2></button>
    </div>
    <div id="chain-hidden">

    </div>

    <div id="strings-showing">
      <button class="string"> <h2>Strings</h2></button>
    </div>
    <div id="string-hidden">

    </div>

    <div id="boolean-showing">
      <button class="boo"> <h2>Boolean</h2></button>
    </div>
    <div id="boolean-hidden">

    </div>

    <div id="Undefined-showing">
      <button class="und"> <h2>Undefined</h2></button>
    </div>
    <div id="Undefined-hidden">

    </div>

    <div id="NaN-showing">
      <button class="nan"> <h2>NaN</h2></button>
    </div>
    <div id="NaN-hidden">

    </div>

    <div id="Null-showing">
      <button class="Null"> <h2>Null</h2></button>
    </div>
    <div id="Null-hidden">

    </div>

    <div id="Alert-showing">
      <button class="Alert"> <h2>Alert</h2></button>
    </div>
    <div id="Alert-hidden">

    </div>

    <div id="Comment-showing">
      <button class="comm"> <h2>Comments</h2></button>
    </div>
    <div id="Comment-hidden">

    </div>

    <div id="Jquery-showing">
      <button class="jq"> <h2>JQuery</h2></button>
    </div>
    <div id="Jquery-hidden">

    </div>

    <div id="showing">

    </div>
    <div id="hidden">

    </div>


    

  </div>
</body>
</html>
